<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Projeto feito com base em um desafio do Frontend Mentor com o objetivo de aprimorar habilidades em HTML, CSS e JavaScript.">
    <meta name="author" content="Hailan Roberto">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cart√£o Interativo</title>
</head>

<body>
    <main class="container">
        <div class="background">
            <img src="assets/images/bg-main-desktop.png">
        </div>
        <form class="dadosPessoais">
            <label for="CardName">CARDHOLDER NAME</label>
            <input id="CardName" type="text" placeholder="e.g.Jane Appleseed" required>
            <label for="CardNumber">CARDHOLDER NAME</label>
            <input id="CardNumber" type="text" placeholder="e.g.1234 5678 9123 0000" maxlength="16" required>
            <div class="form-row">
                <div class="form-group">
                    <label for="ExpirationDate">EXP.DATA (MM/YY)</label>
                    <div class="ExpirationDate">
                        <input id="ExpirationMonth" type="number" placeholder="MM" min="1" max="12" required>
                        <input id="ExpirationYear" type="number" placeholder="YY" min="2020" max="2030" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="CVC">CVC</label>
                    <div class="CVC">
                        <input id="CVC" type="number" placeholder="e.g.123" maxlength="3" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit">Confirm</button>
        </form>
        <div class="img">
            <img src="assets/images/bg-card-front.png">
            <img src="assets/images/bg-card-back.png">
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
